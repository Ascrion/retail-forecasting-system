name: walmart_inventory_management_system
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  csv: ^6.0.0
  file_picker: ^10.2.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  google_fonts: ^6.2.1
  hexcolor: ^3.0.1
  path: ^1.9.1
  sqflite: ^2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/db/
  fonts:
    - family: EverydaySans
      fonts:
        - asset: assets/fonts/EverydaySans-Medium-Web.ttf
          weight: 600
        - asset: assets/fonts/EverydaySans-Regular-Web.ttf
          weight: 400
        - asset: assets/fonts/EverydaySans-Light-Web.ttf
          weight: 200
        - asset: assets/fonts/EverydaySans-Bold-Web.ttf
          weight: 600
